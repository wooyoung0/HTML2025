<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            border: 1px solid #222;
            width: 300px;
            height: 200px;
            margin: 0px auto;
            border-radius: 20px;
        }
        .button1{
            border: 1px solid #222;
            margin-top: 100px;
            margin-left: 50px;
            width: 100px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 2px 2px 2px #000;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="button1">회원 가입</div>
        <div class="button1">로그인</div>
        <div class="button1">패스워드 찾기</div>
    </div>
</body>
</html>
